<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons with Links</title>
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <button class="button" onclick="window.location.href='https://drive.google.com/file/d/1jxlq1H1edojh68TWvtFh0v5cYRHQjwwi/view?usp=sharing'">1</button>
  <button class="button" onclick="window.location.href='https://drive.google.com/file/d/109ousGSPvs70J-QbN1gcGmyxzkTMUdR_/view?usp=sharing'">2</button>

</body>
</html>
